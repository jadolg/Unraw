<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content.js Test Runner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .test-output {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-line;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Content.js Test Runner</h1>
    <p>Open the browser console to see detailed test output.</p>
    <div id="test-output" class="test-output">Running tests...</div>

    <script src="./content.js"></script>
    <script>
        // Capture console output for display
        const originalLog = console.log;
        const originalError = console.error;
        const output = document.getElementById('test-output');
        let testResults = '';

        console.log = function(...args) {
            const message = args.join(' ');
            testResults += message + '\n';
            if (message.includes('✓')) {
                testResults = testResults.replace(message, `<span class="success">${message}</span>`);
            }
            originalLog.apply(console, args);
            output.innerHTML = testResults;
        };

        console.error = function(...args) {
            const message = args.join(' ');
            testResults += message + '\n';
            if (message.includes('✗')) {
                testResults = testResults.replace(message, `<span class="error">${message}</span>`);
            }
            originalError.apply(console, args);
            output.innerHTML = testResults;
        };
    </script>
    <script src="./content.test.js"></script>
</body>
</html>
